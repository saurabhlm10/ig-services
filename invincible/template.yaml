AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  invincible

  Sample SAM Template for invincible

Parameters:
  MongoUri:
    Type: String
    Description: MongoDB URI connection string
  ENV:
    Type: String
    Description: Environment
  CryptoSecret:
    Type: String
    Description: crypto-js encryption secret

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 30
    Runtime: nodejs18.x
    Architectures:
      - x86_64

Resources:
  CreateNicheFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: createNiche.lambdaHandler
      Events:
        CreateNiche:
          Type: Api
          Properties:
            Path: /niche
            Method: post
      Environment:
        Variables:
          ENV: !Ref ENV
          MongoUri: !Ref MongoUri

    Metadata: # Manage esbuild properties
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: true
        EntryPoints:
          - functions/Niche/createNiche.ts

  GetNicheFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: getNiche.lambdaHandler
      Events:
        CreateNiche:
          Type: Api
          Properties:
            Path: /niche/{id}
            Method: get
      Environment:
        Variables:
          ENV: !Ref ENV
          MongoUri: !Ref MongoUri
    Metadata: # Manage esbuild properties
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: true
        EntryPoints:
          - functions/Niche/getNiche.ts

  AddIGPageToNicheFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: addIGPageToNiche.lambdaHandler
      Events:
        AddIGPageToNiche:
          Type: Api
          Properties:
            Path: /niche/addPage/{nicheId}/{pageId}
            Method: put
      Environment:
        Variables:
          ENV: !Ref ENV
          MongoUri: !Ref MongoUri
    Metadata: # Manage esbuild properties
